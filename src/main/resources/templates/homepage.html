<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
<!--     Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="../static/css/homepage.css" th:href="@{/css/homepage.css}">


</head>
<body>

<div class="size-wrapper">

    <section class="navbar-section">

        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img class="navbar-logo" src="../static/images/homepage-images/a-logo.png" th:src="@{images/homepage-images/a-logo.png}" alt="CoolBrand">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </section>


<section class="top-section">

    <div class="flex-container img-container">
        <div class="row d-flex justify-content-center">

            <div class="img-wrapper">
                <div class="tnt-back-layer-img"></div>
<!--                <img class="tnt-top-back-img" src="homepage-images/tnt-back-layer.png" alt="Homepage">-->
                <img class="tnt-top-img" src="../static/images/homepage-images/tnt-front-layer.png" alt="Homepage">
            </div>
            <div class="img-overlay">
                <a href="/registerForm" th:action="@{/registerForm}" class="btn btn-success top-btns">Register</a>
                <a href="/login" th:href="@{/login}" class="btn btn-success top-btns">Login</a>
            </div>


        </div>
    </div>

</section>

    <section class="about-section">

        <h1>About the company</h1>

    </section>


</div>


<!-- JS Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script type="text/javascript" th:src="@{/js/homepage.js}"></script>
</body>
</html>
