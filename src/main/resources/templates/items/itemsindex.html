<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials ::head(pageTitle='Item Index')"></head>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="../static/css/itemsindex.css" th:href="@{/css/itemsindex.css}">

<body>
<nav th:insert="partials :: navbar"></nav>

<section class="top-section">


<div class="flex-container img-container">
    <div class="row d-flex justify-content-center">

        <div class="img-wrapper">

            <img class="catalog-img" src="../static/images/itemsindex-images/catalog.png" th:src="@{images/itemsindex-images/catalog.png}" alt="Homepage">

        </div>
                <div class="col-md-8 img-overlay">
                    <div class="input-group mb-3"> <input type="text" class="form-control input-text" placeholder="Search in your neighborhood...." aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append"> <button class="btn btn-success btn-lg" type="button">Search</button></div>
                    </div>
                </div>
    </div>
</div>

</section>

    <div th:if="${items.isEmpty()}">
        <p>There are no items yet. Post one now.</p>
    </div>

<section class="card-section">

    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" th:each="item : ${items}">
            <div class="card text-center">
                <h3 class="card-title"><span th:text="${item.itemName}"></span></h3>
                <img th:src="@{${item.photosImagePath}}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <div class="tag-container">
                        <button class="btn cat-btn"><span th:text="${item.category.name}"></span></button>
                        <button class="btn con-btn"><span th:text="${item.itemCondition}"></span></button>
                        <button class="btn zip-btn"><span th:text="${item.user.zipcode}"></span></button>
                    </div>
                    <p class="card-text"><span th:text="${item.itemDescription}"></span></p>
                    <p class="card-price">$<span th:text="${item.price}"></span> per day</p>
                    <form class="m-1" th:action="@{'/items/' + ${item.id}}" method="GET">
                    <button class="btn btn-success" name="viewOnePost" th:value="${item.id}">View Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
