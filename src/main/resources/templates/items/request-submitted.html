<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials ::head(pageTitle='Request Submitted!')"></head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="../static/css/myreviews.css" th:href="@{/css/request-submitted.css}">
<body>
<nav th:replace="partials :: navbar-2"></nav>
<br>
<div class="container mb-4 text-center">
    <div>
        <h2 class="request-title">Your request was submitted!</h2>
        <p class="request-sub">The lender will be notified about your request.</p>
    </div>
    <div>
        <div class="my-request">
    <h3 class="my-req-title">My Request</h3>
    <p>Item Requested: <span th:text="${request.getItemReq().itemName}"></span></p>
    <p>Request ID: <span th:text="${request.id}"></span></p>
    <p>Status: <span th:text="${request.status}"></span></p>
    <!--<p>Dates Requested: <span th:text="${(request.beginDate)}"></span> to <span th:text="${request.dueDate}"></span></p>-->
    <p>Dates Requested: <span th:text="${#dates.format(request.beginDate, 'MM-dd-yyyy')}"></span> to <span
            th:text="${#dates.format(request.dueDate, 'MM-dd-yyyy')}"></span></p>
    <p>Your note/question: <span th:text="${request.notes}"></span></p>
    </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
</html>
