<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials ::head(pageTitle='Create a post')"></head>

<body>
<nav th:insert="partials :: navbar"></nav>
<div class="container">
    <h1>Add an Item to Lend</h1>
    <form th:action="@{/items/create}" th:method="post" th:object="${item}" enctype="multipart/form-data" style="max-width: 400px">
        <input type="hidden" th:field="*{id}" id="itemId">
        <!--date posted will be automatically be created when the user submits the form?-->
        <div class="form-group">
            <label for="itemName">Name of Item</label>
            <span th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="bg-danger text-uppercase"></span>
            <input type="text" class="form-control" id="itemName" name="itemName" th:field="*{itemName}" required>
        </div>
        <div class="form-group">
            <label for="itemDescription">Description</label>
            <input type="text" class="form-control" id="itemDescription" name="itemDescription"
                   th:field="*{itemDescription}" required>
        </div>
        <label>Condition</label>
        <div class="form-check">
            <label class="form-check-label" for="Excellent">
                <input class="form-check-input" type="radio" th:field="*{itemCondition}" name="itemCondition"
                       id="Excellent"
                       value="Excellent" required>
                Excellent
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="Good">
                <input class="form-check-input" type="radio" th:field="*{itemCondition}" name="itemCondition" id="Good"
                       value="Good" required> Good
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="Fair">
                <input class="form-check-input" type="radio" th:field="*{itemCondition}" name="itemCondition" id="Fair"
                       value="Fair" required> Fair
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="Poor">
                <input class="form-check-input" type="radio" th:field="*{itemCondition}" name="itemCondition" id="Poor"
                       value="Poor" required> Poor
            </label>
        </div>
        <div class="form-group">
            <label for="price">Price per day</label>
            <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
        </div>

        <!--** IMAGE **-->
        <div class="form-group">
            <label for="images">Image</label>
            <input type="file" class="form-control" id="images" name="images" accept="image/png, image/jpeg" required> <!--th:field="*{image}" this th:field was causing the error message-->
        </div>
        <div><img id="thumbnail" alt="Image Preview"></div>

        <label>Is the item available now?</label>
        <div class="form-check" >
            <label class="form-check-label" for="yes">
                <input type="radio" class="form-check-input" value="1" id="yes" name="yes" th:field="*{availability}"
                       checked="checked" required>
                Yes</label>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="no">
                <input type="radio" class="form-check-input" value="0" id="no" name="no"
                       th:field="*{availability}" required>No</label>
        </div>

        <div class="form-group">
            <label for="specialInstructions"> Special Instructions</label>
            <input type="text" class="form-control" id="specialInstructions" name="specialInstructions"
                   th:field="*{specialInstructions}">
        </div>

        <div class="form-group">
            <label for="category-select">Select one category:</label>
            <select class="form-control" th:field="*{category}" id="category-select" required>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
    $('#images').change(function() {
        showImageThumbnail(this);
    });

function showImageThumbnail(fileInput) {
    file = fileInput.files[0];
    reader = new FileReader();
    reader.onload = function(e){
        $('#thumbnail').attr('src', e.target.result);
    };
    reader.readAsDataURL(file);
}
    });
</script>

</body>
</html>
