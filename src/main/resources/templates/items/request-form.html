<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en-US">
<head th:replace="partials ::head(pageTitle='Make a request')"></head>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="../static/css/form.css" th:href="@{/css/form.css}">

<body>
<div>
<nav th:replace="partials :: navbar-2"></nav>
</div>

<br>
<div class="container" style="margin-top: 20px;">
    <div class="w-50 m-auto">
    <h1 class="text-center form-title">Request an Item</h1>
    <p>You are requesting to borrow an item (<span th:text="${item.getItemName()}"></span>) from <span th:text="${item.getUser().getUsername()}"></span>.</p>
    <p>Please fill out this form and they will get back to you as soon as possible. The start date is the date that you would like to get the item, and the return date is the date that you will return the item to the owner.</p>
    <form th:action="@{'/request/' + ${itemId}}" th:method="post" th:object="${request}">
        <div class="form-group">
            <label for="beginDate">Enter the Start Date</label>
            <input type="date" class="form-control" id="beginDate" name="beginDate">
        </div>
        <div class="form-group">
            <label for="dueDate">Enter the Return Date</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate">
        </div>
        <div class="form-group">
            <label for="notes">Notes or Questions</label>
            <input type="textarea" class="form-control" id="notes" name="notes">
        </div>
        <div class="col text-center">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
