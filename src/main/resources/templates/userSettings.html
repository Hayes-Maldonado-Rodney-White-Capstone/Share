<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="partials :: head"/>
<body>
<nav th:replace="partials :: navbar"/>
</br>
<div sec:authorize="isAuthenticated()">
    </br>
    This content is only shown to authenticated users.
    <h1>Welcome back, <span th:text="${#authentication.principal.username}"></span></h1>
    <br/>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            <span th:text="${#authentication.principal.username}"/>
        </div>
        <form th:action="${'/userSettings'}" th:method="post">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <label th:for="firstName">First Name</label>
                            <input th:id="firstName" th:type="text" class="form-control" th:value="${updateTheUser.getFirstName()}"/>
                        </li>



                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-footer">
                        <a href="#" class="btn btn-outline-success btn-lg active" role="button" aria-pressed="true">Cancel</a>
                        <a href="#" class="btn btn-outline-danager btn-lg active" role="button" aria-pressed="true">Deactivate
                            Account</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
        <script th:replace="partials :: scripts"/>
</body>

</html>
