<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}"></title>
    <!-- include stylesheets, etc here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="../static/css/homepage.css" th:href="@{/css/homepage.css}">
</head>
<body>
<div class="size-wrapper" th:fragment="navbar">
    <section class="navbar-section">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img class="navbar-logo" src="../static/images/homepage-images/a-logo.png" th:src="@{images/homepage-images/a-logo.png}" alt="CoolBrand">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
                            <a class="nav-link" href="/homepage" th:href="@{/homepage}">Home</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" href="/userProfile" th:href="@{/userProfile}" aria-hidden="true">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a class="nav-link" href="/login" th:href="@{/login}" aria-hidden="true"> Login
                            </a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" href="/logout" th:href="@{#}" aria-hidden="true" onclick="$('#form').submit();">Logout
                            </a>
                            <form style="visibility: hidden" id="form" method="post" action="/homepage"
                                  th:action="@{/logout}"></form>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
</div>
<!-- JS Scripts -->
<script th:fragment="scripts">
<!--   JS Scripts -->
    src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin = "anonymous"
// ---- Custom JS
    type="text/javascript"
    src="/static/homepage.js"

</script>

</body>
</html>
