<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}"></title>
    <!-- include stylesheets, etc here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
</head>
<body>

<!--  Navbar  -->
<div th:fragment="navbar">
    <section class="navbar-section">
        <nav id="myNavbar" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img class="navbar-logo" src="../static/images/homepage-images/a-logo.png" th:src="@{images/homepage-images/a-logo.png}" alt="CoolBrand">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
                            <a class="nav-link" href="/homepage" th:href="@{/homepage}">Home</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" href="/userProfile" th:href="@{/userProfile}" aria-hidden="true">My Profile</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" href="/items" th:href="@{/items}" aria-hidden="true">Borrow Catalog</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" href="/messages/messagesindex" th:href="@{/messages/messagesindex}" aria-hidden="true">My Messages</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" href="/userProfile" th:href="@{/userProfile}" aria-hidden="true">My Reviews</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a class="nav-link" href="#about" aria-hidden="true"> About
                            </a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a class="nav-link" href="#features" aria-hidden="true"> Features
                            </a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a class="nav-link" href="#developers" aria-hidden="true"> Developers
                            </a>
                        </li>
                        <li>
                            <form th:action="@{/logout}" th:method="post">
                                <button style="margin-top: -1px;" sec:authorize="isAuthenticated()" class="btn-link btn nav-link">Logout</button>
                                <button style="margin-top: -1px;" sec:authorize="isAnonymous()" th:href="@{/login}" class="btn-link btn nav-link">Login</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
</div>
<!-- Custom CSS and JS Scripts -->
<script th:fragment="scripts">
<!--   JS Scripts -->
    src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin = "anonymous"
// ---- Custom JS
    type="text/javascript"
    src="/static/homepage.js"

</script>

</body>
</html>
