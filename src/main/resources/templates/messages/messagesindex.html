<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials::head"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/6590cqH6/a-logo.png">
    <title>Message Index</title>
    <!--     Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/messagesindex.css" th:href="@{/css/messagesindex.css}">
</head>
<body>
<nav th:replace="partials :: navbar-2"/>

<section class="messaging-section">

    <div class="container py-5">

        <h1 class="message-title">Messages</h1>

        <div class="row d-flex justify-content-center align-items-center">
            <div th:each="user:${users}" class="col-xl-6 col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="card-text mt-3 mb-4">
                            <a th:href="@{'/viewPosterProfile/'+ ${user.id}}"><img
                                    th:src="@{${user.getProfilePhotoImagePath()}}"
                                    class="rounded-circle img-fluid profile-image"/></a>
                        </div>
                        <h4 class="mb-2 card-text-big"><span th:text="${user.username}"></span></h4>
                        <p class="card-text text-muted mb-4"><span th:text="${user.getFirstName()}"></span> <span
                                th:text="${user.getLastName()}"></span></p>
                        <form class="m-1" th:action="@{'/messages/' + ${user.id}}" method="GET">
                            <button name="writeOneMessage" th:value="${user.id}" type="submit"
                                    class="btn btn-success btn-lg">
                                Message now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
