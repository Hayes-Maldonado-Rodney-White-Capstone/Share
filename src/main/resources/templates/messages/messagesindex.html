<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Index</title>
</head>
<body>

<h1>Messages Index</h1>

<h3>Here are the users you can message:</h3>

<div th:each="user:${users}">

    <h3>Username:<span th:text="${user.username}"></span></h3>
    <button>Message</button>

</div>

</body>
</html>
