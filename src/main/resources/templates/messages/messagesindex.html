<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Index</title>
</head>
<body>

<h1>Messages Index</h1>

<h3>Here are the users you can message:</h3>

<div th:each="user:${users}">

    <h3>Username:<span th:text="${user.username}"></span></h3>
    <form class="m-1" th:action="@{'/messages/' + ${user.id}}" method="GET">
        <button type="submit" name="viewOneMessage" th:value="${user.id}">Message</button>
    </form>

</div>
<div>
    <h4>See messages here...</h4>
    <div class="border border-info m-1 p-1" th:each="message : ${messages}">
        <p><span th:text="${message.content}"></span></p>
    </div>
</div>

</body>
</html>
