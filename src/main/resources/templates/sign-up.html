<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign up</title>
</head>
<body>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="firstName">First Name</label>
    <input id="firstName" th:field="*{user}"/>

    <label for="lastName">Last Name</label>
    <input id="lastName" th:field="*{username}"/>

    <label for="username">Username</label>
    <input id="username" th:field="*{username}"/>

    <label for="dateOfBirth">Date Of Birthday</label>
    <input id="dateOfBirth" th:field="*{username}"/>

    <label for="email">Email Address Please</label>
    <input id="email" th:field="*{username}"/>

    <label for="password">Password</label>
    <input id="password" th:field="*{username}"/>

    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" th:field="*{username}"/>

    <label for="city">City</label>
    <input id="City" th:field="*{username}"/>

    <label for="state">State</label>
    <input id="email" th:field="*{email}"/>

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}"/>

    <input value="Sign me up!" type="submit"/>
</form>
</body>
</html>
