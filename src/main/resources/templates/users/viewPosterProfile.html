<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en-US">
<head>
    <head th:replace="partials::head"/>

    <meta charset="UTF-8">
    <title>View Poster Profile</title>

    <!--     Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/viewposterprofile.css"
          th:href="@{/css/viewposterprofile.css}">

</head>
</br>

<body>
<nav th:replace="partials :: navbar-2"/>
<div class="container">
    <div class="row">
        <!--looping through that user's items-->
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" th:each="userItem: ${userItems}">
            <div class="card text-center">
                <h3 class="card-title"><span th:text="${userItem.itemName}"></span></h3>
                <img th:src="@{${userItem.photosImagePath}}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <div class="tag-container">

                        <button th:if="${userItem.category.name == 'Automotive'}" class="btn cat-btn"><img class="cat-icon" src="../static/images/itemsindex-images/cat-automotive.png" th:src="@{images/itemsindex-images/cat-automotive.png}"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Electronics'}" class="btn cat-btn"></span><img class="cat-icon" src="../static/images/itemsindex-images/cat-electronics.png" th:src="@{images/itemsindex-images/cat-electronics.png}"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Fashion'}" class="btn cat-btn"><img class="cat-icon" src="../static/images/itemsindex-images/cat-fashion.png" th:src="@{images/itemsindex-images/cat-fashion.png}"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Home and Garden'}" class="btn cat-btn"><img class="cat-icon" src="../static/images/itemsindex-images/cat-home-and-garden.png" th:src="@{images/itemsindex-images/cat-home-and-garden.png}"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Sporting Goods'}" class="btn cat-btn"><img class="cat-icon" src="../static/images/itemsindex-images/cat-sporting-goods.png" th:src="@{images/itemsindex-images/cat-sporting-goods.png}"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Toys and Hobbies'}" class="btn cat-btn"><img class="cat-icon" src="../static/images/itemsindex-images/cat-toys-and-hobbies.png" th:src="@{images/itemsindex-images/cat-toys-and-hobbies.png}"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Other'}" class="btn cat-btn"><img class="cat-icon" src="../static/images/itemsindex-images/cat-other.png" th:src="@{images/itemsindex-images/cat-other.png}"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>


                        <button th:if="${userItem.itemCondition == 'Excellent'}" class="btn con-btn"><img class="cat-icon" src="../static/images/itemsindex-images/excellent.png" th:src="@{images/itemsindex-images/excellent.png}"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>
                        <button th:if="${userItem.itemCondition == 'Good'}" class="btn con-btn"><img class="cat-icon" src="../static/images/itemsindex-images/good.png" th:src="@{images/itemsindex-images/good.png}"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>
                        <button th:if="${userItem.itemCondition == 'Fair'}" class="btn con-btn"><img class="cat-icon" src="../static/images/itemsindex-images/fair.png" th:src="@{images/itemsindex-images/fair.png}"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>
                        <button th:if="${userItem.itemCondition == 'Poor'}" class="btn con-btn"><img class="cat-icon" src="../static/images/itemsindex-images/poor.png" th:src="@{images/itemsindex-images/poor.png}"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>


                        <button class="btn zip-btn"><img class="loc-icon" src="../static/images/itemsindex-images/location.png" th:src="@{images/itemsindex-images/location.png}"><span th:text="${userItem.user.zipcode}"></span></button>
                    </div>
                    <p class="card-text"><span th:text="${userItem.itemDescription}"></span></p>
                    <p class="card-price">$<span th:text="${#numbers.formatDecimal(userItem.price, 1, 2, 'POINT')}"></span> per day</p>
                    <form class="m-1" th:action="@{'/items/' + ${userItem.id}}" method="GET">
                        <button class="btn btn-success" name="viewOnePost" th:value="${userItem.id}">View Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--looping through that user's reviews-->
</div>
<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>


</html>
