<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en-US">
<head>
    <head th:replace="partials::head"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Poster Profile</title>

    <!--     Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/viewposterprofile.css"
          th:href="@{/css/viewposterprofile.css}">

</head>
</br>

<body>
<nav th:replace="partials :: navbar-2"/>

<div th:object="${user}">

    <img class="profile-icon" th:src="@{${user.getProfilePhotoImagePath()}}">

    <h1 class="title"><span th:text="${user.getUsername()}"></span>'s Profile</h1>

    <h5 class="hide">User ID: <span th:text="${user.getId()}"></span></h5>
    <h5 class="name-text">Name: <span th:text="${user.getFirstName()}"></span> <span th:text="${user.getLastName()}"></span></h5>
    <h5 class="email-text text-muted">Email: <span th:text="${user.getEmail}"/></h5>


    <p class="center-text"> <a th:href="@{/messages/{producer_id}(producer_id=${user.id})}" class="btn btn-success top-btn">Write a Message</a>
    <a th:href="@{/reviews/{producer_id}(producer_id=${user.id})}" class="btn btn-success top-btn">Write/See Reviews</a>
    </p>

    <hr>

</div>

<div class="container">
    <div class="row">
        <!--looping through that user's items-->
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" th:each="userItem: ${userItems}">

            <div class="card text-center">
                <h3 class="card-title"><span th:text="${userItem.itemName}"></span></h3>
                <img th:src="@{${userItem.photosImagePath}}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <div class="tag-container">

                        <button th:if="${userItem.category.name == 'Automotive'}" class="btn cat-btn"><img class="cat-icon" src="https://i.postimg.cc/FKncRqq3/cat-automotive.png"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Electronics'}" class="btn cat-btn"></span><img class="cat-icon" src="https://i.postimg.cc/nhz679r7/cat-electronics.png"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Fashion'}" class="btn cat-btn"><img class="cat-icon" src="https://i.postimg.cc/ZnN6Xcw3/cat-fashion.png"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Home and Garden'}" class="btn cat-btn"><img class="cat-icon" src="https://i.postimg.cc/9M67P9cf/cat-home-and-garden.png"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Sporting Goods'}" class="btn cat-btn"><img class="cat-icon" src="https://i.postimg.cc/cJcwSC79/cat-sporting-goods.png"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Toys and Hobbies'}" class="btn cat-btn"><img class="cat-icon" src="https://i.postimg.cc/7YyzfSBs/cat-toys-and-hobbies.png"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>
                        <button th:if="${userItem.category.name == 'Other'}" class="btn cat-btn"><img class="cat-icon" src="https://i.postimg.cc/1z4nLBtt/cat-other.png"><span class="cat-btn-text" th:text="${userItem.category.name}"></span></button>


                        <button th:if="${userItem.itemCondition == 'Excellent'}" class="btn con-btn"><img class="cat-icon" src="https://i.postimg.cc/hvMQk59X/excellent.png"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>
                        <button th:if="${userItem.itemCondition == 'Good'}" class="btn con-btn"><img class="cat-icon" src="https://i.postimg.cc/L6XJqvtV/good.png"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>
                        <button th:if="${userItem.itemCondition == 'Fair'}" class="btn con-btn"><img class="cat-icon" src="https://i.postimg.cc/8zfs45nJ/fair.png"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>
                        <button th:if="${userItem.itemCondition == 'Poor'}" class="btn con-btn"><img class="cat-icon" src="https://i.postimg.cc/wvgv9kxL/poor.png"><span class="cat-btn-text" th:text="${userItem.itemCondition}"></span></button>


                        <button class="btn zip-btn"><img class="loc-icon" src="https://i.postimg.cc/prQJpCKv/location.png"><span th:text="${userItem.user.zipcode}"></span></button>
                    </div>
                    <p class="card-text"><span th:text="${userItem.itemDescription}"></span></p>
                    <p class="card-price">$<span th:text="${#numbers.formatDecimal(userItem.price, 1, 2, 'POINT')}"></span> per day</p>
                    <form class="m-1" th:action="@{'/items/' + ${userItem.id}}" method="GET">
                        <button class="btn btn-success" name="viewOnePost" th:value="${userItem.id}">View Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--looping through that user's reviews-->
</div>
<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>


</html>
