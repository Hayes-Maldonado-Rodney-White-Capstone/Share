<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<nav th:replace="partials :: navbar"></nav>

<div class="container request-container">

            <h1 class="title text-center">Pending Requests</h1>

        <div class="d-flex flex-column justify-content-center align-items-center" th:each="request : ${requests}">
            <div class="card text-center" th:if="${loggedInUser.username != request.userReq.username  && loggedInUser.username == request.approver1}">
                <h3 class="card-title">From: <span th:text="${request.userReq.username}"></span></h3>
                <div class="card-body text-center">
                    <p class="card-text">Start Date Requested: <span th:text="${#dates.format(request.beginDate, 'MM-dd-yyyy')}"></span></p>
                    <p class="card-text">Return Date Requested: <span th:text="${#dates.format(request.dueDate, 'MM-dd-yyyy')}"></span></p>
                    <p class="card-text">Item they are requesting: <span th:text="${request.itemReq.itemName}"></span></p>
                    <p class="card-text">Request Status: <span th:text="${request.status}"></span></p>
                </div>

                <div class="row d-flex justify-content-center align-items-center">
                    <form th:action="@{'/myRequests/approve/' + ${request.id}}" th:object="${request}" th:method="post">
                        <button class="btn btn-success d-flex justify-content-center mr-3 mb-3" th:if="${request.status == 'PENDING'}">
                            Approve
                        </button>
                    </form>
                    <div class="d-flex justify-content-center card-text"
                         th:unless="${request.status == 'PENDING' || request.status == 'DECLINED'}">&#x2713; Approved
                    </div>

                    <form th:action="@{'/myRequests/decline/' + ${request.id}}" th:object="${request}" th:method="post">
                        <button class="btn btn-danger d-flex justify-content-center ml-3 mb-3" th:if="${request.status == 'PENDING'}">
                            Decline
                        </button>
                    </form>
                    <div class="d-flex justify-content-center card-text"
                         th:unless="${request.status == 'PENDING' || request.status == 'APPROVED'}">&#x2717; Declined
                    </div>
                </div>

            </div>
            </div>

    </div>
</div>
