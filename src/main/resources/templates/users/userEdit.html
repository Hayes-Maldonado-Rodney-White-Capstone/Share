<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head th:replace="partials ::head(pageTitle='Profile Edit')"></head>
<body>
<nav th:replace="partials :: navbar"/>

<div sec:authorize="isAuthenticated()">

    <form th:action="@{|/userEdit/${user.getId()}|}" th:method="POST" th:object="${user}">

        <h1>Edit Profile Form</h1>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="firstName">First Name</label>
                <input th:id="firstName" th:type="text" class="form-control" th:field="*{firstName}"/>
            </div>
            <div class="form-group col-md-6">
                <label th:for="lastName">Last Name</label>
                <input th:id="lastName" th:text="text" class="form-control" th:field="*{lastName}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            </div>
            <div class="form-group col-md-6">
                <label th:for="phoneNumber">Enter Phone Number</label>
                <input th:id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}"/>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label th:for="email">Email Address</label>
                <input th:id="email" type="email" th:field="*{email}"/>
            </div>
            <div class="form-group col-md-3">
                <label th:for="username">Username</label>
                <input th:id="username" th:type="text" class="form-control" th:field="*{username}"/>
            </div>
            <div class="form-group col-md-3">
                <label th:for="password">New Password</label>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></span>
                <input th:id="password" type="password" class="form-control" th:field="*{password}" required minlength="4"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="city">City</label>
                <input th:id="city" th:type="text" class="form-control" th:field="*{city}">
            </div>
            <div class="form-group col-md-4">
                <label th:for="state">State</label>
                <select th:id="state" class="form-control" th:field="*{state}">
                    <option value="">Select a state...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label th:for="zipcode">Zipcode</label>
                <input th:type="number" class="form-control" th:id="zipcode" th:field="*{zipcode}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Edit</button>
    </form>
        <form th:action="@{|/user/delete/${user.getId()}|}" method="post" >
            <button  type="submit" class="btn btn-danger">Delete Account</button>
        </form>




        </div>
    </div>
</div>

    </div>
<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script th:replace="partials :: scripts"/>
</body>

</html>
