<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head th:replace="partials ::head(pageTitle='Profile Edit')"></head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="https://i.postimg.cc/6590cqH6/a-logo.png">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="../static/css/form.css" th:href="@{/css/form.css}">
<body>
<nav th:replace="partials :: navbar"/>

<div sec:authorize="isAuthenticated()">

    <div class="container">

        <h1 class="text-center form-title-2">Edit Profile Form</h1>

        <form class="my-form-2" th:action="@{|/userEdit/${user.getId()}|}" th:method="POST" th:object="${user}">

            <div class="form-group">
                <label th:for="firstName">First Name</label>
                <input th:id="firstName" th:type="text" class="form-control" th:field="*{firstName}"/>
            </div>
            <div class="form-group">
                <label th:for="lastName">Last Name</label>
                <input th:id="lastName" th:text="text" class="form-control" th:field="*{lastName}"/>
            </div>

            <div class="form-group">
            </div>
            <div class="form-group">
                <label th:for="phoneNumber">Enter Phone Number</label>
                <input th:id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}"/>
            </div>

            <div class="form-group">
                <label th:for="email">Email Address</label>
                <input th:id="email" class="form-control" type="email" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label th:for="username">Username</label>
                <input th:id="username" th:type="text" class="form-control" th:field="*{username}"/>
            </div>
            <div class="form-group">
                <label th:for="password">New Password</label>
                <input th:id="password" type="password" class="form-control" th:field="*{password}" required
                       minlength="4"/>
            </div>

            <div class="form-group">
                <label th:for="city">City</label>
                <input th:id="city" th:type="text" class="form-control" th:field="*{city}">
            </div>
            <div class="form-group">
                <label th:for="state">State</label>
                <select th:id="state" class="form-control" th:field="*{state}">
                    <
                    <option value="TX">Texas</option>

                </select>
            </div>

            <div class="form-group">
                <label th:for="zipcode">Zipcode</label>
                <input th:type="number" class="form-control" th:id="zipcode" th:field="*{zipcode}">
            </div>

            <button type="submit" class="btn btn-2 btn-primary">Confirm Edit</button>
        </form>
    </div>

    <div class="col text-center">
        <br>
        <form th:action="@{/user/delete}" method="POST" th:object="${user}">
            <button type="submit" class="btn btn-2 btn-danger">Delete Account</button>
        </form>
    </div>
</div>
</div>
<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script th:replace="partials :: scripts"/>
</body>

</html>
